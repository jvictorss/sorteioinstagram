<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Sorteio Instagram</title>
    <meta charset="utf-8">
  </head>
  <body>
    <center>
    <form align='center' action='/result' method='get'>
    <h1>Sorteio Instagram</h1>
      <p>Insira abaixo a URL da postagem que fará o sorteio:</p>
    <input type="url" name="url" id="url" placeholder="Insira aqui a url que acontecerá o sorteio" pattern="https://.*" size="30" required>
      <p>Quantos vencedores você deseja?</p>
    
    <input type="radio" id="1" name="winners" value="1"> <label for="1">Apenas 1 vencedor</label>

    <input type="radio" id="2" name="winners" value="2"> <label for="2">2 Vencedores</label>

    <input type="radio" id="3" name="winners" value="3"> 
    <label for="3">3 Vencedores</label>
    <br>
    <button>Selecionar vencedor</button>
    </form>
    </center>
  </body>
</html>
